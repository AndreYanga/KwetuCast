<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KwetuTube - Afro Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <h1 class="logo">KwetuTube</h1>
            <span class="logo-subtitle">Afro Music Player</span>
        </div>
    </header>
    
    <main class="main-content">
        <div class="video-container paused">
            <div class="poster-overlay">
                <img class="poster-image" src="assets/neru.jpg" alt="Poster">
                <div class="play-overlay-btn">
                    <i class="fas fa-play-circle fa-4x"></i>
                </div>
            </div>
            <video id="main-video" controls></video>
            <div class="video-info">
                <h1>Nerú Americano - Mama é Baixinha</h1>
                <div class="video-meta">
                    <span class="views"><i class="fas fa-eye"></i> 2.3M</span>
                    <span class="date"><i class="far fa-calendar-alt"></i> 1 ano atrás</span>
                    <span class="likes"><i class="fas fa-heart"></i> 125K</span>
                </div>
            </div>
            <div class="controls">
                <button id="prev-media" title="Anterior"><i class="fas fa-step-backward"></i></button>
                <button id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                <button id="next-media" title="Próximo"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>

        <div class="playlist-container">
            <h2 class="playlist-title">Playlist Afro</h2>
            <div class="playlist">
                <div class="playlist-item active">
                    <div class="item-number">1</div>
                    <img src="assets/posters/neru.jpg" alt="Capa da música" class="playlist-thumb">
                    <div class="playlist-info">
                        <h4 class="playlist-title">Nerú Americano - Spider-Man (feat. Careca Vaidoso)</h4>
                        <span class="playlist-meta">2.3M views · 1 ano atrás</span>
                    </div>
                    <div class="playlist-duration">3:45</div>
                </div>
                <div class="playlist-item">
                    <div class="item-number">2</div>
                    <img src="assets/posters/c4pedro.jpg" alt="Capa da música" class="playlist-thumb">
                    <div class="playlist-info">
                        <h4 class="playlist-title">C4 Pedro - Céu</h4>
                        <span class="playlist-meta">1.9M views · 8 meses atrás</span>
                    </div>
                    <div class="playlist-duration">4:12</div>
                </div>
                <div class="playlist-item">
                    <div class="item-number">3</div>
                    <img src="assets/posters/yola.jpg" alt="Capa da música" class="playlist-thumb">
                    <div class="playlist-info">
                        <h4 class="playlist-title">Yola Semedo - Volta Amor</h4>
                        <span class="playlist-meta">3.1M views · 2 anos atrás</span>
                    </div>
                    <div class="playlist-duration">3:58</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
